<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Element Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#F97316',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .animate-fade-in {
                animation: fadeIn 1.5s ease-in-out forwards;
            }
            .animate-slide-up {
                animation: slideUp 1s ease-out forwards;
            }
            .animate-scale {
                animation: scale 10s ease-in-out infinite;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-light to-gray-100 min-h-screen flex flex-col items-center justify-center p-4 overflow-x-hidden">
    <!-- 装饰元素 -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute -top-20 -left-20 w-64 h-64 bg-primary/10 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute top-1/3 right-10 w-96 h-96 bg-accent/5 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-10 -left-20 w-80 h-80 bg-secondary/5 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 2s;"></div>
    </div>

    <div class="container max-w-4xl mx-auto text-center">
        <!-- 404 标题 -->
        <div class="relative mb-8">
            <h1 class="text-[clamp(8rem,25vw,15rem)] font-bold text-dark/10 mb-0 leading-none animate-scale">404</h1>
        </div>

        <!-- 主要内容 -->
        <div class="mb-12 animate-fade-in" style="animation-delay: 0.3s;">
            <h2 class="text-[clamp(2rem,5vw,3rem)] font-bold text-dark mb-4">Page Not Found</h2>
            <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto mb-6">
                The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto mb-8">
                Make sure you've entered the available link or contact the administrator.
            </p>
        </div>

        <!-- 移除了返回按钮 -->

        <!-- 装饰元素 -->
        <div class="mt-16 grid grid-cols-3 gap-4 opacity-30">
            <div class="h-1 bg-gradient-to-r from-transparent to-primary"></div>
            <div class="h-1 bg-gradient-to-r from-primary to-accent"></div>
            <div class="h-1 bg-gradient-to-r from-accent to-transparent"></div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="mt-auto pt-8 pb-4 text-center text-gray-500 text-sm animate-fade-in" style="animation-delay: 0.9s;">
        <p>&copy; 2025 xtawa. All rights reserved.</p>
    </footer>
</body>
</html>
